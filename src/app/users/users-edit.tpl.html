
<div class="page-header">
    <h2>Edit {{user.name}}'s Details</h2>
</div>

<table class="full-width">
    <tr>
        <td>
            <form class="form-horizontal" role="form" name="form" novalidate crud-edit="user">
                <div class="form-group" show-errors>
                    <label class="col-md-4 control-label">Name</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="name" ng-model="user.name" required />
                        <span ng-show="showError('name', 'required')" class="help-inline">This field is required.</span>
                    </div>
                </div>
                <div class="form-group" ng-class="isInvalid('email')">
                    <label class="col-md-4 control-label">Email</label>
                    <div class="col-md-5">
                        <input type="email" class="form-control" name="email" ng-model="user.email" required validate-email />
                        <span ng-show="showError('email', 'required')" class="help-inline">This field is required.</span>
                        <span ng-show="showError('email', 'email')" class="help-inline">Please enter a valid email address.</span>
                        <span ng-show="showError('email', 'validateEmail')" class="help-inline">Please enter a valid email address.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Role</label>
                    <div class="col-md-5">
                        <select class="form-control" name="role" ng-model="user.role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <span ng-show="showError('role', 'required')" class="help-inline">This field is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-5">
                        <crud-buttons></crud-buttons>
                    </div>
                </div>
            </form>
        </td>
    </tr>
</table>
