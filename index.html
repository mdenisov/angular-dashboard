<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Angular Admin panel</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,300italic|Open+Sans:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="dist/css/dashboard.css">
</head>

<body ng-controller="AppCtrl">

    <main id="main" role="application" ng-class="showSidebar ? 'left-menu--open' : ''">

        <section id="wrapper" class="wrapper">

            <div ng-include="'views/partials/sidebar.tpl.html'"></div>

        </section>

        <div ng-include="'views/partials/header.tpl.html'"></div>
        <div ng-include="'views/partials/breadcrumb.tpl.html'"></div>

        <section class="page">

            <div id="content" class="content">

                <section ng-view></section>

            </div>

        </section>

        <div ng-include="'views/partials/footer.tpl.html'"></div>

        <div class="splash" ng-cloak></div>

    </main>

    <script src="dist/js/vendor.js"></script>
    <script src="dist/js/templates/app.js"></script>
    <script src="dist/js/templates/common.js"></script>
    <script src="dist/js/dashboard.js"></script>

</body>
</html>
